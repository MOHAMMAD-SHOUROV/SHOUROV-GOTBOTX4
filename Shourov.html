<style>
:root{
--primary:#00f7ff;
--secondary:#ff00c8;
--bg:#020617;
}

body{
font-family:'Orbitron',sans-serif;
background:radial-gradient(circle at top,#020617,#000);
color:white;
overflow-x:hidden;
transition:0.6s;
}

/* AUTO THEME */
body.purple{
--primary:#a855f7;
--secondary:#22d3ee;
}

/* floating background */
.orb{
position:fixed;
width:600px;height:600px;
border-radius:50%;
filter:blur(140px);
opacity:.18;
z-index:-1;
animation:float 30s infinite alternate;
background:radial-gradient(circle,var(--primary),transparent 70%);
}
.orb2{
right:-20%;bottom:-20%;
background:radial-gradient(circle,var(--secondary),transparent 70%);
animation-delay:-10s;
}

@keyframes float{
from{transform:translate(0,0)}
to{transform:translate(150px,100px)}
}

/* glass card */
.card{
background:rgba(255,255,255,.04);
border:1px solid rgba(255,255,255,.12);
border-radius:22px;
backdrop-filter:blur(25px);
transition:.4s;
transform-style:preserve-3d;
}
.card:hover{
box-shadow:0 0 30px var(--primary);
}

/* 3D hover */
.card:hover{
transform:rotateX(6deg) rotateY(-6deg) translateY(-10px);
}

/* button */
.btn{
border:1px solid var(--primary);
padding:14px;
border-radius:16px;
transition:.3s;
}
.btn:hover{
background:var(--primary);
color:black;
box-shadow:0 0 25px var(--primary);
}

/* profile */
.profile{
width:120px;height:120px;
border-radius:50%;
border:3px solid var(--primary);
box-shadow:0 0 30px var(--primary);
}

/* social */
.social a{
font-size:28px;
margin:0 10px;
transition:.3s;
}
.social a:hover{color:var(--primary)}
</style>
</head>

<!-- CONTROL -->

<script>
/* sound */
function play(id){document.getElementById(id).play()}

/* time */
function updateTime(){
time.innerText=new Date().toLocaleTimeString("en-BD",{timeZone:"Asia/Dhaka"});
}
setInterval(updateTime,1000);updateTime();

/* theme */
function toggleTheme(){
document.body.classList.toggle("purple");
}

/* chart */
const ctx=document.getElementById("chart");
const chart=new Chart(ctx,{
type:"line",
data:{
labels:["CPU","RAM"],
datasets:[{
data:[0,0],
borderColor:"#00f7ff",
backgroundColor:"rgba(0,247,255,.2)",
tension:.4
}]
},
options:{plugins:{legend:{display:false}}}
});

/* backend */
async function refreshStats(){
try{
const r=await fetch("/api/stats");
const d=await r.json();
cpu.innerText=d.cpu+"%";
memory.innerText=d.memoryUsed+" MB";
uptime.innerText=d.uptime;
chart.data.datasets[0].data=[d.cpu,(d.memoryUsed/d.memoryTotal)*100];
chart.update();
}catch{}
}
setInterval(refreshStats,3000);
</script>
