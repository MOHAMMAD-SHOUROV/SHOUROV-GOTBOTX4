background:radial-gradient(circle at top,#020617,#000);

/* floating background */
.bg-float{
position:fixed;
width:600px;height:600px;
background:radial-gradient(circle,var(--cyan),transparent 70%);
filter:blur(120px);
opacity:.15;
animation:float 25s infinite alternate;
z-index:-1;
}
.bg2{background:radial-gradient(circle,var(--pink),transparent 70%);right:-20%;bottom:-20%;}

@keyframes float{
from{transform:translate(0,0)}
to{transform:translate(120px,80px)}
}

/* neon cards */
.card{
background:rgba(255,255,255,.04);
border:1px solid rgba(255,255,255,.1);
border-radius:20px;
backdrop-filter:blur(20px);
transition:.3s;
}
.card:hover{
box-shadow:0 0 25px var(--cyan);
transform:translateY(-6px);
}

/* neon button */
.btn{
border:1px solid var(--cyan);
padding:12px 18px;
border-radius:14px;
transition:.3s;
}
.btn:hover{
background:var(--cyan);
color:black;
box-shadow:0 0 25px var(--cyan);
}

/* sound */
audio{display:none}

/* social */
.social a{
font-size:26px;
margin:0 10px;
transition:.3s;
}
.social a:hover{color:var(--cyan)}

/* backend stats */
